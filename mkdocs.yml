site_name: Fjord Expense API Documentation
site_description: API documentation for Fjord Expense - demo project
site_author: John Anderson
copyright: Copyright &copy; 2025 Fjord Enterprises
site_url: https://john.anderson.github.io/fjord-expense-api
edit_uri: ""
extra_css:
  - stylesheets/extra.css

theme:
  name: material
  palette:
    - scheme: default
      primary: black
      accent: black
      toggle:
        icon: material/brightness-6
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-3
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search
  - swagger-ui-tag

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - def_list
  - tables

nav:
  - Home: index.md
  - Getting started:
    - Quick start: getting-started/quickstart.md
    - Authentication: getting-started/authentication.md
    - Rate limits: getting-started/rate-limits.md
  - Guides:
    - Managing expenses: guides/expenses.md
    - Working with receipts: guides/receipts.md
    - Approval workflows: guides/approvals.md
    - Generating invoices: guides/invoicing.md
  - API reference: api-reference.md
  - Webhooks: webhooks.md
  - Errors: errors.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/JohnA_Oslo
